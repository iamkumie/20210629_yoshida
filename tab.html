<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>切り替えタブ</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<style>
  .tab_list {
    overflow: hidden;
  }
  .tab_list li {
    float: left;
    padding: 10px 20px;
    border: 1px solid #ccc;
    cursor: pointer;
    transition: .3s;
    list-style: none;
  }
  .tab_list li:not(:first-child) {
    border-left: none;
  }
  .tab_list li.active{
    background-color: #000;
    border-color: #000;
    color: #fff;
    cursor: auto;
  }
  .article{
    overflow: hidden;
    margin-top: -1px;
  }
  .article li {
    width: 320px;
    list-style: none;
  }
</style>

<body>
  <div id="contents">
    <div class="tab_box">
      <ul class="tab_list">
        <li v-on:click="change('A')" :class="{'active': isActive === 'A'}">タブ1</li>
        <li v-on:click="change('B')" :class="{'active': isActive === 'B'}">タブ2</li>
        <li v-on:click="change('C')" :class="{'active': isActive === 'C'}">タブ3</li>
      </ul>
      <ul class="article">
        <li v-if="isActive === 'A'">コンテンツ1</li>
        <li v-if="isActive === 'B'">コンテンツ2</li>
        <li v-if="isActive === 'C'">コンテンツ3</li>
      </ul>
    </div>
  </div>

  <script>
    new Vue({
      el: '#contents',
      data: {
        isActive: '1'
      },
      methods: {
        change: function(num){
          this.isActive = num
        }
      }
    })
  </script>
</body>
</html>
